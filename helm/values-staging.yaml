replicaCount: !!int 2

image:
  name: python-counter-app
  repository: !!str dhackbility/python-counter-app:1.0.0
  pullPolicy: IfNotPresent
  tag: 1.0.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: !!int 80
  targetPort: !!int 8087
  protocol: !!str TCP

livenessProbe:
    path: !!str /healthz
    port: !!int 80
readinessProbe:
    path: !!str /healthz
    port: !!int 80

resources: 
  requests: 
    memory: 64Mi
    cpu: 250m
  limits:
    memory: 128Mi
    cpu: 500m

ingress-enabled: true
ingress-hosts: !!str python-counter-app.local

## Application level settings  
appMode: staging

env:
  name: http
  value: !!int 8087
