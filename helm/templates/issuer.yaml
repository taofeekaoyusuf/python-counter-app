apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: buypass
  namespace: default
spec:
  acme:
    email: taofeekaoyusuf@gmail.com
    caServer: https://api.buypass.com/acme/directory
    privateKeySecretRef:
      name: buypass-issuer-account-key
    keyType: EC256
    httpChallenge:
      entryPoint: web
    solvers:
      - http01:
          ingress:
            class: nginx

