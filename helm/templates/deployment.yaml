apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python-counter-app
  name: python-counter-app
  namespace: python-counter-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-counter-app
  strategy:
    rollingUpdate:
      maxSurge: 25
      maxUnavailable: 25
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: python-counter-app
    spec:
      containers:
        - image: dhackbility/python-counter-app:1.0.0
          name: python-counter-app
          imagePullPolicy: IfNotPresent
          env:
            - name: http
              value: 8087
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
              hostPort: 8087
          volumeMounts:
            - name: config-volume
              mountPath: /config
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
              scheme: HTTP
          resources:
            requests:
              cpu: "2000m"
              memory: "700Mi"
            limits:
              cpu: "3000m"
              memory: "1300Mi"
      dnsPolicy: Default
      volumes:
        - name: config-volume
          configMap:
            name: application-settings
