apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: python-counter-app
  name: python-counter-app
  namespace: python-counter-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-counter-app
  strategy: {}
  template:
    metadata:
      labels:
        app: python-counter-app
    spec:
      containers:
        - image: "{{ .Values.image.repository }}"
          name: "{{ .Values.image.name }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
              initialDelaySeconds: 3
              periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
              initialDelaySeconds: 3
              periodSeconds: 3
          ports:
            - containerPort: 80"
              name: http
              protocol: "TCP"
          resources:
            requests:
              cpu: 250m
              memory: 64mi
            limits:
              cpu: 500m
              memory: 128Mi
          volumeMounts:
            name: config-volume
            mountPath: /etc/volume
      volumes:
        name: config-volume
        configMap:
          name: application-settings
      env:
        - name: "{{ .Values.env.name }}"
          value: "{{ .Values.env.value }}"
status: {}
