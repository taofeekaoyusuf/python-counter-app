apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-counter-app-route
  namespace: python-counter-app
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  selfLink: /apis/extensions/v1beta1/namespaces/default/ingresses/example-ingress
spec:
  tls:
    - hosts:
        - python-counter-app.local
      secretName: letsencrypt-prod
  ingressClassName: nginx
  rules:
    - host: python-counter-app.local
      http:
        paths:
          - backend:
              service:
                name: python-counter-app-svc
                port:
                  number: 80
            path: /
            pathType: Prefix
          - backend:
              service:
                name: redis
                port:
                  number: 6379
            path: /
            pathType: Prefix
