apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-counter-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  tls:
  - hosts:
    - python-counter-app.local
    secretName: tls-certificate
  rules:
  - host: python-counter-app.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: python-counter-app-service
            port:
              name: http
  - host: python-counter-redis.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: redis-service
            port:
              name: redis
